name: Scheduled Card Discovery

on:
  schedule:
    # Run every 12 hours (2 times per day)
    # Times: 06:00 UTC and 18:00 UTC
    - cron: '0 6,18 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  discover-cards:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary python-dotenv requests

    - name: Create .env file from secrets
      run: |
        cat > ebay.env << EOF
        # eBay API Credentials
        EBAY_APP_ID=${{ secrets.EBAY_APP_ID }}
        EBAY_CERT_ID=${{ secrets.EBAY_CERT_ID }}

        # API Endpoints
        EBAY_OAUTH_URL=https://api.ebay.com/identity/v1/oauth2/token
        EBAY_BROWSE_API_URL=https://api.ebay.com/buy/browse/v1

        # Database
        DATABASE_URL=${{ secrets.DATABASE_URL }}

        # PriceCharting API
        PRICECHARTING_API_KEY=${{ secrets.PRICECHARTING_API_KEY }}
        EOF

    - name: Run card discovery
      run: |
        python card_discovery.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: discovery-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
