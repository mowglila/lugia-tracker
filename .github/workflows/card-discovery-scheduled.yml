name: Scheduled Card Discovery

on:
  schedule:
    # Run every hour (24 times per day)
    # With 200 max listings, ~140 getItem calls/run = ~3,400 calls/day (under 5,000 limit)
    - cron: '0 * * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  discover-cards:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary python-dotenv requests

    - name: Run card discovery (incremental)
      env:
        EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
        EBAY_CERT_ID: ${{ secrets.EBAY_CERT_ID }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        PRICECHARTING_API_KEY: ${{ secrets.PRICECHARTING_API_KEY }}
        PYTHONUNBUFFERED: 1
        INCREMENTAL: 'true'
      run: python card_discovery.py

    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: discovery-logs-${{ github.run_number }}
        path: logs/
        retention-days: 7
