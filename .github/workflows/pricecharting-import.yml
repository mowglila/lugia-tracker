name: Daily PriceCharting Import

on:
  schedule:
    # Run daily at 8:00 AM UTC (midnight PST / 1 AM PDT)
    - cron: '0 8 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  import-pricecharting:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary python-dotenv requests

    - name: Run PriceCharting import
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        PRICECHARTING_CSV_URL: ${{ secrets.PRICECHARTING_CSV_URL }}
        PYTHONUNBUFFERED: 1
      run: python pricecharting_importer.py
